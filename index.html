<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAS-TBO</title> 
    
    <link rel="stylesheet" href="styles.css">

    <script src="script.js"></script>
</head>
<body>

    <h1>KUIS GENERATOR OTOMATIS</h1>
    <!-- textArea untuk input materi -->
    <section class="card">
        <h2>Masukkan Materi</h2>
        <textarea name="isi-Materi" id="materi-input" placeholder="Masukan materi disini..."></textarea>
        <button id="proses-btn">Proses Materi</button>
    </section>
    
    <!-- div untuk menampilkan daftar keyword -->
     <Section class="card">
        <h2>Keyword Penting</h2>
         <div id="keyword-list"></div>
    </Section>

    <!-- textArea untuk menampilkan soal -->
     <section class="card"></section>
        <h2>Generate Soal</h2>
        <textarea name="isi-Soal" id="soal-output" placeholder="Soal akan muncul disini..." readonly></textarea>
        <button id="generate-btn">Generate Soal</button>
        <div id="loading-indicator" style="display: none;">Memproses...</div>
    </section>


    <!-- tombol untuk menghapus semua soal -->
    <section class="card"></section>
    <button id="reset-btn" class="danger">Clear</button>
    </section>


    <!-- tombol untuk melihat grammar -->
    <section class="card">
    <button id="lihat-grammar-btn">Lihat Grammar</button>
    </section>

</body>
</html>
